<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src = "jsonutility.js" type = "text/javascript"></script>

    <title> Json2String</title>
</head>

<body>

    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="www.rohitpardhi.github.io/json2string"><b> &nbsp; &nbsp;Json2String</b></a>
        </div>
    </nav>
    <br><br><br>
    <div class="container">
        <div class="row">

            <div class="col">
                <!-- leftSide -->
            </div>

            <div class="col-8">
                <!-- Lable & Text Area-->
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><b>Input Json</b></label>
                    <textarea class="form-control" id="jsonInput" rows="3"></textarea>
                </div>

                <!-- Convert Button -->
                <div class="text-center">
                    <button type="button" class="btn btn-success align-middle" onclick="EscapeJsonData();">Escape</button>
                </div>

                <br>

                <label for="exampleFormControlTextarea1" class="form-label"><b>Output</b></label>
                <div class="h-50 bg-light" style="max-height:250px">
                    <div class="row p-3">
                        <div class="p-1">
                            <button id="copybutton" class="btn btn-outline-primary btn-sm float-end" data-toggle="tooltip" data-placement="top" title="Copy to clipboard" onclick="CopyEscapedJson();">
                                copy
                            </button>
                        </div>

                        <div class="overflow-scroll" style="max-height:250px; height: 180px;">
                            <code>
                                <p id="escapedJson">{}</p>                                
                            </code>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Rightside -->
            <div class="col">

            </div>
        </div>
    </div>

</body>

</html>
